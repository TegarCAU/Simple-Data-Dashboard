<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Data Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">ðŸ“Š Dashboard</h1>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Total Sales</h2>
      <p class="text-2xl font-bold text-green-600">$25,300</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Active Users</h2>
      <p class="text-2xl font-bold text-blue-600">1,250</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Revenue Growth</h2>
      <p class="text-2xl font-bold text-purple-600">+18%</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Monthly Revenue</h2>
      <canvas id="revenueChart"></canvas>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">User Signups</h2>
      <canvas id="usersChart"></canvas>
    </div>
  </div>

  <script>
    // Line Chart - Revenue
    new Chart(document.getElementById('revenueChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [3000, 4000, 3200, 4500, 5000, 5300],
          backgroundColor: 'rgba(34, 197, 94, 0.2)',
          borderColor: 'rgba(34, 197, 94, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Bar Chart - Users
    new Chart(document.getElementById('usersChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Users',
          data: [120, 190, 300, 250, 400, 460],
          backgroundColor: 'rgba(59, 130, 246, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
